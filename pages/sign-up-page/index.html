<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../sign-up-page/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="../../assets/img/ontrack-logo.png" alt="Logo" class="logo">
            <h2>Sign Up</h2>
        </div>
        <form id="signupForm">
            <div class="name-container">
                <input type="text" id="firstname" placeholder="Firstname" required>
                <input type="text" id="lastname" placeholder="Lastname" required>
            </div>
            <input type="text" id="name" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <span id="error" class="error"></span>
            <button type="submit">Sign Up</button>
        </form> 
    </div>
    <script src="../sign-up-page/assets/js/scripts.js"></script>
</body>
</html>

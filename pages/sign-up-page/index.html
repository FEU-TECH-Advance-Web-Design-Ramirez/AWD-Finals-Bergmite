<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up Page</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
     <!-- External CSS -->
     <link rel="stylesheet" href="../sign-up-page/assets/css/style.css">

     <!-- Axios API-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
</head>
<body>
     <!-- Webpage Container -->
      <div class="container-fluid d-flex h-100">

          <!-- Left Section-->
          <div class="container-fluid left-section d-sm-none d-md-block">
               <div class="container-fluid justify-content-center align-items-center d-flex flex-column">
                    <h1>Welcome to Our Website</h1>
                    <p>Sign up to get started with us.</p>
               </div>
          </div>

     <!-- Right Section with Sign Up Form -->
     <div class="container-fluid right-section">
          <div class="signup-form">
               <div class="container justify-content-center">
                    <h2>Sign Up</h2>
               </div>
          <form id="signupForm">
               <!-- Name -->
               <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
               </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          </div>

          <!-- Sign Up Button -->
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>

          <!-- Error message (initially hidden) -->
          <div id="signupError" class="mt-3 text-danger" style="display: none;">
               Please make sure all fields are correctly filled and passwords match.
          </div>

          <!-- Login Link -->
          <div class="login-link">
               <p>Already have an account? <a href="../login-page/index.html" class="link-primary">Login here</a></p>
          </div>

          
          </div>
     </div>
     </div>

     <!-- Bootsrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- External JS -->
     <script src="../sign-up-page/assets/js/scripts.js"></script>
</body>
</html>

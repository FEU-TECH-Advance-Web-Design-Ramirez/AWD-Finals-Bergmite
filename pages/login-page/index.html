<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Page</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
     <!-- External CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- Axios API-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
</head>
<body>
     <!-- Webpage Container -->
     <div class="container.fluid d-flex h-100">
    
          <!-- Left Section -->
          <div class="container-fluid left-section d-sm-none d-md-block">
               <div class="container-fluid justify-content-center align-items-center">
                    <h1>Welcome to Our Website</h1>
               </div>
          </div>

          <!-- Right Section with Login Form -->
          <div class="container.fluid right-section">
               <div class="login-form">
                    <div class="container justify-content-center">
                         <h2>Login</h2>
                    </div>
                    <form id="loginForm">
                         <div class="mb-3">
                              <label for="email" class="form-label">Email Address</label>
                              <input type="text" class="form-control" id="email" placeholder="Enter email" required>
                         </div>
                         <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                         </div>
                         <div class="container justify-content-between">
                              <div class="mb-3 form-check">
                                   <input type="checkbox" class="form-check-input" id="rememberMe">
                                   <label class="form-check-label" for="rememberMe">Remember me</label>
                              </div>
                              <div class="mb-3 forgot-password-link">
                                   <a href="#" id="forgotPasswordLink" class="link-primary">Forgot password?</a>
                              </div>
                         </div>
                         <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="loginError1" class="mt-3 text-danger" style="display: none;"> Invalid email address.</div>
                    <div id="loginError2" class="mt-3 text-danger" style="display: none;"> Invalid password.</div>
                    
                    <div class="signup-link">
                         <p>Don't have an account? <a href="../sign-up-page/index.html" class="link-primary">Sign up</a></p>
                    </div>
               </div>
          </div>
     </div>

     <!-- Bootsrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- External JS -->
     <script src="./assets/js/scripts.js"></script>  
</body>
</html>

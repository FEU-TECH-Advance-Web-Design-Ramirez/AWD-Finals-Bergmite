<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../login-page/assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../../assets/img/ontrack-logo.png" alt="Logo" class="logo">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <a href="../submit-concert-page/index.html">Add Concert</a>
            <a href="../review-concert-page/index.html">Review Concert</a>
            <a href="">Concert List</a>
            <a href="">Approve Concert and Reviews</a>
        </form>
        
        <div id="errorMessage" class="error-message">
            <p>Invalid username or password. Please try again.</p>
        </div>
    </div>
    
    <script src="../login-page/assets/js/scripts.js"></script>
</body>
</html>

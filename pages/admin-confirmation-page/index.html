<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Admin Confirmation - Concerts & Reviews</h2>

        <div class="item">
            <p><strong>Concert:</strong> Rock Night 2025</p>
            <p><strong>Date:</strong> April 10, 2025</p>
            <p><strong>Location:</strong> Madison Square Garden</p>
            <div class="buttons">
                <button class="approve">Approve</button>
                <button class="reject">Reject</button>
            </div>
        </div>

        <div class="item">
            <p><strong>Review:</strong> "Amazing concert, great vibes!" - John Doe</p>
            <div class="buttons">
                <button class="approve">Approve</button>
                <button class="reject">Reject</button>
            </div>
        </div>
    </div>
</body>
</html>
